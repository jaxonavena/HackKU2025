<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repo Scanner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-3xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">
          GitHub Repository Scanner
        </h1>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
          <form id="scanForm" class="space-y-4">
            <div>
              <label
                for="repoUrl"
                class="block text-sm font-medium text-gray-700"
                >GitHub Repository URL</label
              >
              <input
                type="text"
                id="repoUrl"
                name="repoUrl"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                placeholder="https://github.com/username/repository.git"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Scan Repository
            </button>
          </form>
        </div>

        <div id="loading" class="hidden">
          <div class="flex justify-center items-center">
            <div
              class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"
            ></div>
          </div>
        </div>

        <div id="results" class="hidden space-y-6">
          <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Dependencies</h2>
            <pre
              id="dependenciesJson"
              class="bg-gray-100 p-4 rounded-md overflow-x-auto"
            ></pre>
          </div>

          <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Shell Script</h2>
            <pre
              id="shellScript"
              class="bg-gray-100 p-4 rounded-md overflow-x-auto"
            ></pre>
          </div>
        </div>

        <!-- <div
          id="terminalSection"
          class="hidden bg-white rounded-lg shadow-lg p-6 mt-8"
        >
          <h2 class="text-2xl font-semibold mb-4">Interactive Terminal</h2>
          <iframe
            id="terminalFrame"
            class="w-full h-[500px] border rounded-md"
          ></iframe>
        </div> -->
      </div>
    </div>

    <script>
      document
        .getElementById("scanForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const repoUrl = document.getElementById("repoUrl").value;
          const loading = document.getElementById("loading");
          const results = document.getElementById("results");

          // Show loading, hide results
          loading.classList.remove("hidden");
          results.classList.add("hidden");

          try {
            const response = await fetch("/run", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ repo_url: repoUrl }),
            });

            const data = await response.json();

            if (data.status === "success") {
              document.getElementById("dependenciesJson").textContent =
                JSON.stringify(data.dependencies, null, 2);
              document.getElementById("shellScript").textContent =
                data.shell_script;
              results.classList.remove("hidden");

              // Show terminal iframe
              // if (data.ttyd_url) {
              //   const terminalSection =
              //     document.getElementById("terminalSection");
              //   const terminalFrame = document.getElementById("terminalFrame");
              //   terminalFrame.src = data.ttyd_url;
              //   terminalSection.classList.remove("hidden");
              // }

              // Show results
              results.classList.remove("hidden");
            } else {
              alert("Error: " + data.message);
            }
          } catch (error) {
            alert("Error processing repository: " + error.message);
          } finally {
            loading.classList.add("hidden");
          }
        });
    </script>
  </body>
</html>
